<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>투어패스사업부 2025 워크숍</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
<style>
  :root{
    --brand-1:#1e3a8a;        /* 보조 네이비(타이틀) */
    --brand-2:#06c6ad;        /* 메인 포인트(첨부색) - 민트 */
    --brand-3:#37d1bd;        /* 보조 포인트(그라데이션 상단) */
    --text:#0f172a; --muted:#64748b; --line:#e2e8f0;
  }
  body{
    font-family:'Pretendard',sans-serif;
    background:linear-gradient(180deg,#f4fffd 0%,#ffffff 100%);
    min-height:100vh;
    color:var(--text);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:start;
    padding:2rem 1rem 4rem
  }
  .header{text-align:center;margin-bottom:1.1rem}
  .header h1{font-weight:800;font-size:1.8rem;color:var(--brand-1)}
  .header p{color:#94a3b8}
  .card{
    background:#fff;border-radius:1.25rem;box-shadow:0 8px 24px rgba(0,0,0,.08);
    padding:1.5rem;width:100%;max-width:420px;margin-bottom:1rem;transition:.25s
  }
  .card:hover{transform:translateY(-2px)}
  label{display:block;font-weight:600;font-size:.9rem;color:#334155;margin-bottom:.35rem}
  select,input{
    width:100%;border:1px solid var(--line);border-radius:.9rem;padding:.85rem 1rem;
    background:#f9fafb;transition:.2s
  }
  select:focus,input:focus{
    background:#fff;border-color:var(--brand-3);
    box-shadow:0 0 0 3px rgba(55,209,189,.22);outline:0
  }
  .btn{
    display:inline-block;width:100%;border-radius:.9rem;font-weight:800;
    padding:.9rem;text-align:center;transition:.25s
  }
  .btn-primary{
    background:linear-gradient(90deg,var(--brand-2),var(--brand-3));
    color:#fff;box-shadow:0 4px 14px rgba(6,198,173,.28)
  }
  .btn-primary:hover{
    background:linear-gradient(90deg,#05b09a,var(--brand-2));
    transform:translateY(-1px)
  }
  .btn-outline{background:#fff;border:1px solid var(--line);color:var(--brand-1)}
  .menu-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:.9rem}
  .menu-item{
    border:1px solid var(--line);border-radius:1rem;background:#fff;
    padding:1rem;text-align:center;color:#0f172a;font-weight:700;
    box-shadow:0 2px 8px rgba(0,0,0,.04);cursor:pointer;transition:.25s
  }
  .menu-item:hover{background:#ebfcf9;border-color:var(--brand-3);transform:translateY(-2px)}
  .timer-box{
    background:linear-gradient(90deg,var(--brand-2),var(--brand-3));
    color:#fff;border-radius:1rem;padding:1rem;text-align:center;
    box-shadow:0 6px 16px rgba(6,198,173,.28);user-select:none
  }
  .timer-display{font-size:2rem;font-weight:900}
  .logout{max-width:420px;margin-top:.9rem}
  /* 게이트 */
  #mainScreen.gated .menu-grid{filter:blur(3px);pointer-events:none}
  #gatedNote{display:none;text-align:center;color:var(--muted);margin:.4rem 0 -.2rem}
  #gatedNote.on{display:block}
  /* 모달 공통 */
  .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.55);z-index:50;align-items:center;justify-content:center;padding:1rem}
  .modal-content{
    background:#fff;border-radius:1rem;max-width:600px;width:100%;
    max-height:85vh;overflow:auto;padding:1rem 1.1rem
  }
  .modal-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:.6rem}
  .close{border:0;background:transparent;font-size:1.6rem;color:#94a3b8;cursor:pointer}
  /* 알림 */
  #alertMessage{
    position:fixed;bottom:16px;left:50%;transform:translateX(-50%);
    background:var(--brand-2);color:#fff;padding:.7rem 1rem;border-radius:.7rem;
    box-shadow:0 3px 10px rgba(0,0,0,.15);opacity:0;transition:.25s;z-index:60
  }
  #alertMessage.show{opacity:1}
  /* 심리테스트 결과 카드 */
  #psyResultCard{animation:fadeIn .45s ease forwards;}
  @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
  .psy-card{
    background:#fff;border-radius:1rem;box-shadow:0 6px 18px rgba(0,0,0,.08);
    padding:1.2rem;text-align:center;margin-top:1rem
  }
  .psy-title{
    font-weight:900;font-size:1.15rem;color:#ffffff;
    background:linear-gradient(90deg,var(--brand-2),var(--brand-3));
    border-radius:.75rem;padding:.5rem 1rem;display:inline-block;margin-top:.35rem
  }
  .psy-desc{
    background:#ebfcf9;border:1px dashed #b7eee4;border-radius:.9rem;
    padding:.8rem;margin-top:.8rem;color:#4b5563;line-height:1.55
  }
  .psy-tags{
    display:flex;flex-wrap:wrap;gap:.4rem;justify-content:center;margin-top:.6rem
  }
  .psy-tags span{
    background:#ccf7ef;color:#04695a;border:1px solid #a3efe3;
    border-radius:9999px;padding:.2rem .7rem;font-size:.8rem
  }
</style>
</head>
